<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
</head>
<body>
<main role="main" class="container">
    <div class="container pt-2">
        <h1 id="resultados">Historial de Cálculos</h1>
        <div th:if="${historial==null}">
            <div class="alert alert-danger" role="alert"><span th:text="${mensaje}"></span></div>
        </div>
            <ul>
                <li th:each="historial : ${historial}">

                    <h4>Cálculo N°: <span th:text="${historial.id}"></span> Fecha: <span th:text="${historial.fecha}"></span> Operación: <span th:text="${historial.operando1}"></span>  <span th:text="${historial.operador}"></span> <span th:text="${historial.operando2}"></span> =  <span th:text="${historial.resultado}"></span> </h4>

                </li>
            </ul>
        </div>
    <a th:href="@{'/calculadora'}" class="btn btn-outline-success btn-ligth">Ir a Calculadora</a>
    <a th:href="@{'/historial-fecha'}" class="btn btn-outline-dark btn-light">Historial por fecha</a>
    </div>
</main>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
